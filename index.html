    <script>
        document.querySelectorAll('.btn').forEach((e) => {
            e.addEventListener('click',menu)
        })
        function menu(x) {
            const element = x.target;
            document.querySelectorAll('.btn').forEach((e) => {
                e.classList.remove('active')
            })
            element.classList.add('active')
        }

        var ser = false
        var pomidor = false
        // 
        document.querySelectorAll('.dodatek').forEach((e) => {
            e.addEventListener('click',dodatek)
        })
        function dodatek(x) {
            const element = x.target;
            const name = element.getAttribute('name')

            element.classList.toggle('active')

            console.warn(element.classList.contains('active'));

            if (name == 'ser') {
                ser = element.classList.contains('active')
            } else if (name == 'pomidor') {
                pomidor = element.classList.contains('active')
            }
            updatePizza()
        }

        function updatePizza() {
            const ser_el = document.querySelector('.ser_an')
            if (ser == true) {
                ser_el.style.display = 'block'
            } else {
                ser_el.style.display = 'none'
            }
            const pomidor_el = document.querySelector('.pomidor_an')
            if (pomidor == true) {
                pomidor_el.style.display = 'block'
            } else {
                pomidor_el.style.display = 'none'
            }
        }
    </script>
